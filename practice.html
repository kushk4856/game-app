<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Listing Submission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #0d1117;
            color: #ffffff;
            padding: 20px;
        }
        
        .app_listing-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding-bottom: 60px;
            position: relative;
        }
        
        .app_listing-field {
            background-color: #1e2430;
            border-radius: 6px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .app_listing-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .app_listing-input {
            background-color: #131922;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 10px;
            color: #ffffff;
            width: 100%;
        }
        
        .app_listing-input:focus {
            outline: none;
            border-color: #0d66d0;
            box-shadow: 0 0 0 2px rgba(13, 102, 208, 0.25);
        }
        
        .app_listing-input.active {
            border-color: #0d66d0;
        }
        
        .app_listing-subtext {
            font-size: 12px;
            color: #8b949e;
            margin-top: 5px;
        }
        
        .app_listing-file-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .app_listing-file-label {
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .app_listing-file-label:hover {
            background-color: #282e38;
        }
        
        .app_listing-file-input {
            display: none;
        }
        
        .app_listing-file-name {
            font-size: 12px;
            color: #8b949e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .app_listing-submit-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding-top: 15px;
        }
        
        .app_listing-submit {
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: auto;
        }
        
        .app_listing-submit:hover {
            background-color: #2ea043;
        }
        
        textarea.app_listing-input {
            resize: none;
            min-height: 100px;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 992px) {
            .app_listing-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media screen and (max-width: 576px) {
            .app_listing-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <form id="app_listing-form">
        <div class="app_listing-container">
            <!-- Row 1 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-app-name">App Name</label>
                <input type="text" class="app_listing-input" id="app_listing-app-name" placeholder="Enter your full name">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-app-category">App Category</label>
                <input type="text" class="app_listing-input" id="app_listing-app-category" placeholder="Enter your email address">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-app-subcategory">App Sub Category</label>
                <input type="text" class="app_listing-input" id="app_listing-app-subcategory" placeholder="Enter your email address">
            </div>
            
            <!-- Row 2 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-website-url">Website URL</label>
                <input type="text" class="app_listing-input" id="app_listing-website-url" placeholder="Enter your full name">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-instagram-url">Instagram URL</label>
                <input type="text" class="app_listing-input" id="app_listing-instagram-url" placeholder="Enter your phone number">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-facebook-url">Facebook URL</label>
                <input type="text" class="app_listing-input" id="app_listing-facebook-url" placeholder="Enter your phone number">
            </div>
            
            <!-- Row 3 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-twitter-url">Twitter URL</label>
                <input type="text" class="app_listing-input active" id="app_listing-twitter-url" placeholder="Enter your full name">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-medium-url">Medium URL</label>
                <input type="text" class="app_listing-input" id="app_listing-medium-url" placeholder="Enter your email address">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-linkedin-url">LinkedIn URL</label>
                <input type="text" class="app_listing-input" id="app_listing-linkedin-url" placeholder="Enter your email address">
            </div>
            
            <!-- Row 4 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-about">About Your App</label>
                <textarea class="app_listing-input" id="app_listing-about" placeholder="Enter your full name"></textarea>
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-introduction">Introduction</label>
                <textarea class="app_listing-input" id="app_listing-introduction" placeholder="Enter your phone number"></textarea>
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-overview">Overview</label>
                <textarea class="app_listing-input" id="app_listing-overview" placeholder="Enter your phone number"></textarea>
            </div>
            
            <!-- Row 5 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-faqs">FAQs</label>
                <textarea class="app_listing-input" id="app_listing-faqs" placeholder="Enter your full name"></textarea>
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-benefits">Benefits</label>
                <textarea class="app_listing-input" id="app_listing-benefits" placeholder="Enter your phone number"></textarea>
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-press-url">Press Release URL</label>
                <input type="text" class="app_listing-input" id="app_listing-press-url" placeholder="Enter your phone number">
            </div>
            
            <!-- Row 6 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-developed-by">Developed By</label>
                <input type="text" class="app_listing-input" id="app_listing-developed-by" placeholder="Enter your full name">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-published-by">Published by</label>
                <input type="text" class="app_listing-input" id="app_listing-published-by" placeholder="Enter your email address">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-release-date">Release Date</label>
                <input type="text" class="app_listing-input" id="app_listing-release-date" placeholder="Enter your email address">
            </div>
            
            <!-- Row 7 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-supported-language">Supported Language</label>
                <input type="text" class="app_listing-input" id="app_listing-supported-language" placeholder="Enter your full name">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-additional-terms">Additional Terms</label>
                <input type="text" class="app_listing-input" id="app_listing-additional-terms" placeholder="Enter your email address">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-publisher-name">Publisher Name</label>
                <input type="text" class="app_listing-input" id="app_listing-publisher-name" placeholder="Enter your email address">
            </div>
            
            <!-- Row 8 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-tokens-coins">Tokens and Coins Supported</label>
                <input type="text" class="app_listing-input" id="app_listing-tokens-coins" placeholder="Enter your full name">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-availability">Availability</label>
                <input type="text" class="app_listing-input" id="app_listing-availability" placeholder="Enter your email address">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-publisher-name2">Publisher Name</label>
                <input type="text" class="app_listing-input" id="app_listing-publisher-name2" placeholder="Enter your email address">
            </div>
            
            <!-- Row 9 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-app-logo">App Logo</label>
                <div class="app_listing-subtext">Recommended Size: 800x750px</div>
                <div class="app_listing-file-section">
                    <span>Files:</span>
                    <label class="app_listing-file-label" for="app_listing-logo-upload">Upload your App logo</label>
                    <input type="file" class="app_listing-file-input" id="app_listing-logo-upload">
                    <span class="app_listing-file-name" id="app_listing-logo-file-name"></span>
                </div>
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-app-images">App Images</label>
                <div class="app_listing-subtext">Recommended Size: 2048×1536px</div>
                <div class="app_listing-file-section">
                    <span>Files:</span>
                    <label class="app_listing-file-label" for="app_listing-images-upload">Upload your App Images</label>
                    <input type="file" class="app_listing-file-input" id="app_listing-images-upload" multiple>
                    <span class="app_listing-file-name" id="app_listing-images-file-name"></span>
                </div>
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-awards">Awards</label>
                <div class="app_listing-subtext">Recommended Size: 800×750px</div>
                <div class="app_listing-file-section">
                    <span>Files:</span>
                    <label class="app_listing-file-label" for="app_listing-awards-upload">Upload your Awards</label>
                    <input type="file" class="app_listing-file-input" id="app_listing-awards-upload">
                    <span class="app_listing-file-name" id="app_listing-awards-file-name"></span>
                </div>
            </div>
            
            <!-- Row 10 -->
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-token-name">Token Name</label>
                <input type="text" class="app_listing-input" id="app_listing-token-name" placeholder="Upload your App logo">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-token-platform">Token Listed on which Platform</label>
                <input type="text" class="app_listing-input" id="app_listing-token-platform" placeholder="Upload at least 5 Screenshots">
            </div>
            
            <div class="app_listing-field">
                <label class="app_listing-label" for="app_listing-other-detail">Other Detail</label>
                <input type="text" class="app_listing-input" id="app_listing-other-detail" placeholder="Enter your email address">
            </div>
            
            <!-- Submit Button -->
            <div class="app_listing-submit-wrapper">
                <button type="submit" class="app_listing-submit" id="app_listing-submit-btn">Submit Your App</button>
            </div>
        </div>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle file uploads
            const fileInputs = [
                {
                    input: document.getElementById('app_listing-logo-upload'),
                    display: document.getElementById('app_listing-logo-file-name')
                },
                {
                    input: document.getElementById('app_listing-images-upload'),
                    display: document.getElementById('app_listing-images-file-name')
                },
                {
                    input: document.getElementById('app_listing-awards-upload'),
                    display: document.getElementById('app_listing-awards-file-name')
                }
            ];
            
            fileInputs.forEach(item => {
                item.input.addEventListener('change', function() {
                    if (this.files.length > 0) {
                        if (this.files.length === 1) {
                            item.display.textContent = this.files[0].name;
                        } else {
                            item.display.textContent = `${this.files.length} files selected`;
                        }
                    } else {
                        item.display.textContent = '';
                    }
                });
            });
            
            // Handle form submission
            const form = document.getElementById('app_listing-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your form submission logic here
                alert('Form submitted successfully!');
            });
            
            // Input focus effect
            const inputs = document.querySelectorAll('.app_listing-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.add('active');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.classList.remove('active');
                    }
                });
            });
        });
   
   
   </script>
</body>
</html>
